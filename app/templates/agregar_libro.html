{% extends 'base.html' %}
{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0 rounded-4 bg-light">
                <div class="card-header bg-gradient bg-primary text-white rounded-top-4">
                    <h4 class="mb-0 text-center">
                        <i class="bi bi-book-plus"></i> Agregar Nuevo Libro
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="/agregar">
                        <div class="form-floating mb-3">
                            <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Título" required>
                            <label for="titulo"><i class="bi bi-card-text me-2"></i>Título</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="autor" class="form-control" id="autor" placeholder="Autor" required>
                            <label for="autor"><i class="bi bi-person me-2"></i>Autor</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="categoria" class="form-control" id="categoria" placeholder="Categoría" required>
                            <label for="categoria"><i class="bi bi-tags me-2"></i>Categoría</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="number" name="cantidad" class="form-control" id="cantidad" placeholder="Cantidad" required>
                            <label for="cantidad"><i class="bi bi-123 me-2"></i>Cantidad</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
