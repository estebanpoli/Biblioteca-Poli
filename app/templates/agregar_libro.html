{% extends 'base.html' %}
{% block contenido %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h4 class="mb-0"><i class="bi bi-book-plus"></i> Agregar Nuevo Libro</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="/agregar">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-card-text"></i> Título</label>
                    <input type="text" name="titulo" class="form-control" placeholder="Ej. Cien años de soledad" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person"></i> Autor</label>
                    <input type="text" name="autor" class="form-control" placeholder="Ej. Gabriel García Márquez" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-tags"></i> Categoría</label>
                    <input type="text" name="categoria" class="form-control" placeholder="Ej. Realismo mágico" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-123"></i> Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" placeholder="Ej. 5" required>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a href="/" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
